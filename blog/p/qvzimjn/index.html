    <title>パスワードを入力</title>

    <link rel="icon" href="/favicon.png">
    

    


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>
    <div class="ps-main">
      <div class="ps-enter">
        <p class="ps-text">パスワードを入力</p>
        <div class="ps-form">
          <div id="gennumber">
              <script>function backend(){
                  if (document.getElementById("gennumber"+"form").value == "Un i-FILTER"){document.cookie = "yuki=True; max-age=31536000;path=/";location.href="/";}
                  var xhr = new XMLHttpRequest();
                  xhr.open('GET', '/answer?q='+document.getElementById("gennumber"+"form").value, true);

                  xhr.onload = function () {
                      document.getElementById("gennumber"+"form").value = xhr.responseText;
                  };

                  xhr.send();
                  event.preventDefault();}
              </script>
              <form name="myform" onsubmit="backend()"><input type="text" id="gennumberform" placeholder="パスワード"></form>
          </div>
        </div>
      </div>
      
    </div>
    <div class="or-line">
      <div class="line"></div>
      <p class="or-text">or</p>
      <div class="line"></div>
    </div>
    <div class="ps-main">
      <div class="ps-enter">
        <p class="ps-text">開発者に連絡</p>
        <div class="sub-texts">
          <p class="sub-text">パスワードがわからない場合は開発者に連絡してください</p>
          <p class="mini-text">※Scratchで連絡した場合返信が来ない可能性があります。⁨ご了承ください。</p>
        </div>
      </div>
      <div class="ps-buttons">
        <a class="ps-link" id="mail">
          <div class="ps-button">
            <p class="button-text">メールで連絡(推奨)</p>
          </div>
        </a>
        <p class="button-text" id="hid">下記のメールアドレスに連絡してください。<br>i-filter@outlook.jp</p>
        <script>
          // .buttonすべてにforEachで適用させる
          document.querySelectorAll("#mail").forEach((button) => {
            // .button要素をクリックしたときに発火
            button.addEventListener("click", () => {
              // .button要素の次の要素のクラス(.show)で切り替える
              button.nextElementSibling.classList.toggle("show");
            });
          });
        </script>
        <a href="https://scratch.mit.edu/users/i_filter/" class="ps-link">
          <div class="ps-button" id="color">
            <p class="button-text">Scratchで連絡</p>
          </div>
        </a>
      </div>
    </div>
  </body>
